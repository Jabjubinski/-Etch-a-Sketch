<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="whole-container">
      <div class="grid-maker">
        <label for="color">Paint Color:</label>
        <input type="color" class="color" value="#FFFFFF" id="color" />
        <label for="background-color">background color:</label>
        <input
          type="color"
          class="color"
          value="#FFFFFF"
          id="background-color"
        />
        <label for="grid-number">Enter Grid Number &nbsp; :</label>
        <div class="grid-size-value"></div>
        <input
          id="grid-number"
          value="32"
          type="range"
          min="1"
          max="64"
          name="grid-size"
        />
        <button id="btn-create" class="btn">Create</button>
        <button id="clear" class="btn btn-danger">Clear</button>
        <button id="rainbow">Rainbow</button>
        <button id="monochrome">MonoChrome</button>
        <button id="eraser">Eraser</button>
      </div>

      <div class="container"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
